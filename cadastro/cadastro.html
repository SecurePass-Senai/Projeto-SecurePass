<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="../Secure Pass/Img/Favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="nomes">
            <h3>Joao Gomes</h3>
            <h3>SecurePass</h3>
        </div>
        <div class="log">
            <div class="hr_esquerda"> </div>
            <img src="Img/Logo.png" alt="">
            <div class="hr_direita"> </div>

        </div>
    </header>
    <main>
        <form class="formulario">
            <div class="forms">
                <label for="name">Nome:</label>
                <input type="text" id="name">
            </div>

            <div class="forms">
                <label for="matricula">Numero da Matricula:</label>
                <input type="text" id="matricula">
            </div>
            <div class="forms">
                <label for="setor">Setor:</label>
                <input type="text" id="setor">
            </div>
            <div class="forms">
                <label for="funcao">Funcao:</label>
                <input type="text" id="funcao">
            </div>

            <button>Salvar</button>
        </form>




        <nav class="menu_ss">
            <div class="btn_cadastrar">
                <a href="">CADASTRAR</a>
            </div>
            <div class="btn_cadastrar">
                <a href="">ACOES</a>
            </div>
            <div class="btn_cadastrar">
                <a href="">PERFIL</a>
            </div>
            <div class="btn_cadastrar">
                <a href="">SAIR</a>
            </div>
        </nav>

        
    </main>



</body>

</html>
